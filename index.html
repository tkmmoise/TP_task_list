<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Archi Applicatives - TENGUE Komi Moise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title section -->
      <div class="row">
        <h1 class="text-center text-light pt-4 pb-5">My Task list App</h1>
      </div>

      <!-- Tasks section -->
      <div class="row">
        <div class="col-8 rounded bg-light shadow py-3">
          <div id="task-list">
          </div>
        </div>

        <!-- Task add form -->
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-4">Add a new task</h4>
              <form id="task-form">
                <div class="mb-3">
                  <label for="formControlTaskName" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formControlTaskName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="formControlTaskCategory" class="form-label"
                    >Category</label
                  >
                  <select
                    id="formControlTaskCategory"
                    class="form-select"
                    required
                  >
                    <option selected value="">Select category</option>
                    <option value="work" class="text-danger">Work</option>
                    <option value="home" class="text-primary">Home</option>
                    <option value="other" class="text-success">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="formControlTaskDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="formControlTaskDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- My scripts -->
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
